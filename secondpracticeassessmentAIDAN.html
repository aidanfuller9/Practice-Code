<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Adoption Page</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2> Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required.</p>
    <form method="GET">
        <label for="FirstName">First Name:</label>
        <input type="text" name="FirstName" placeholder="First Name">
        <label for="LastName">Last Name:</label>
        <input type="text" name="LastName" placeholder="Last Name">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="text" name="Email" placeholder="name@email.com">
        <label for="Password">Password:</label>
        <input type="password" name="Password">
        <p>Are you over the age of 18?</p>
        <label for="radio">Yes</label>
        <input type="radio" name="Over18" value="yes"> 
        <label for="radio">No</label>
        <input type="radio" name="Over18" value="no">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="Payment" name="Payment">
            <option value="PayPal">PayPal</option>
            <option value="CreditCard">Credit Card</option>
        </select>
        <br>
        <br>
        <button>Submit Feedback</button>
    </form>

</body>
</html>
